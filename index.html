<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0ebf8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #673ab7;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            border-color: #673ab7;
            outline: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #673ab7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5e35b1;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Student Registration</h2>
    
    <form id="registrationForm">
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Registration Number</label>
            <input type="text" id="regNumber" placeholder="Enter registration number">
            <div class="error" id="regError"></div>
        </div>

        <div class="form-group">
            <label>Branch</label>
            <input type="text" id="branch" placeholder="Enter your branch (e.g., CSE)">
            <div class="error" id="branchError"></div>
        </div>

        <div class="form-group">
            <label>Section</label>
            <input type="text" id="section" placeholder="Enter section (A/B/C)">
            <div class="error" id="sectionError"></div>
        </div>

        <button type="submit">Submit</button>
        <div class="success" id="successMessage"></div>
    </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let regNumber = document.getElementById("regNumber").value.trim();
        let branch = document.getElementById("branch").value.trim();
        let section = document.getElementById("section").value.trim();

        let isValid = true;

        document.getElementById("emailError").innerText = "";
        document.getElementById("regError").innerText = "";
        document.getElementById("branchError").innerText = "";
        document.getElementById("sectionError").innerText = "";
        document.getElementById("successMessage").innerText = "";

        if (email === "") {
            document.getElementById("emailError").innerText = "Email is required";
            isValid = false;
        }

        if (regNumber === "") {
            document.getElementById("regError").innerText = "Registration number is required";
            isValid = false;
        }

        if (branch === "") {
            document.getElementById("branchError").innerText = "Branch is required";
            isValid = false;
        }

        if (section === "") {
            document.getElementById("sectionError").innerText = "Section is required";
            isValid = false;
        }

        if (isValid) {
            document.getElementById("successMessage").innerText = "Form submitted successfully!";
            document.getElementById("registrationForm").reset();
        }
    });
</script>

</body>
</html>
